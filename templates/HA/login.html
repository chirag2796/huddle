<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="apple-touch-icon" sizes="76x76" href="../../static/img/surgery.png">
  <link rel="icon" type="image/png" href="../../static/img/surgery.png">
  <title>
    Transfer Patient
  </title>
  <!--     Fonts and icons     -->
  <link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,600,700,800" rel="stylesheet" />
  <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
  <!-- Nucleo Icons -->
  <link href="../../static/css/nucleo-icons.css" rel="stylesheet" />

  <link href="../../static/css/black-dashboard.css?v=1.0.0" rel="stylesheet" />

<body class="">
  <div class="wrapper">
    <div class="main-panel">

      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-absolute navbar-transparent">
        <div class="container-fluid">
          <div class="navbar-wrapper">
            <div style="width: 10%;">
              <img src="../../static/img/ai_loader_alpha.gif" style="width: 100%;">
            </div>
            <a class="navbar-brand" href="../" style="margin-left: 3.5%;">HUDDLE</a>
          </div>
        </div>
      </nav>

      
      <div class="content">
        <div class="row">
          <div class="col-md-8">
            <div class="card">
              <div class="card-header">
                <h2 class="title">Login</h2>
              </div>
              <div class="card-body">

                  <!-- username -->
                  <div class="col-md-6 pr-md-1">
                    <div class="form-group">
                      <label>username</label>
                      <input type="text" class="form-control">
                    </div>
                  </div>
                  <!-- password -->
                  <div class="col-md-6 pr-md-1">
                    <div class="form-group">
                      <label>password</label>
                      <input type="text" class="form-control">
                    </div>
                </form>
              </div>
              <div class="card-footer">
                <button type="submit" class="btn btn-fill btn-primary" onclick="window.location.href = './dashboard'">Confirm</button>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>

  </div>
  </div>
  <div class="fixed-plugin">

      <div style="padding: 5px;">
